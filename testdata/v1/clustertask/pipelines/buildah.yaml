apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: buildah-pipeline
spec:
  params:
  - name: REVISION
    default: fedora-38
  - name: SUBDIR
    description: where to clone the git repo
    default: buildah
  workspaces:
  - name: source
  tasks:
  - name: clone-git-repo
    taskRef:
      name: git-clone
      kind: ClusterTask
    workspaces:
    - name: output
      workspace: source
    params:
    - name: url
      value: https://github.com/ppitonak/nocode
    - name: subdirectory
      value: $(params.SUBDIR)
    - name: deleteExisting
      value: "true"
    - name: revision
      value: $(params.REVISION)
  - name: run-buildah
    taskRef:
      name: buildah
      kind: ClusterTask
    runAfter:
    - clone-git-repo
    workspaces:
    - name: source
      workspace: source
    params:
    - name: IMAGE
      value: image-registry.openshift-image-registry.svc:5000/$(context.pipelineRun.namespace)/$(params.SUBDIR)
    - name: CONTEXT
      value: $(params.SUBDIR)
    - name: TLSVERIFY
      value: "true"