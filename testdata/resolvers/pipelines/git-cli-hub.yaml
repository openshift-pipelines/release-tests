apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: hub-git-cli-pipeline
spec:
  workspaces:
    - name: shared-workspace
    - name: input
  tasks:
    - name: clone-git-repo
      taskRef:
        resolver: hub
        params:
          - name: catalog
            value: tekton-catalog-tasks
          - name: kind
            value: task
          - name: name
            value: git-clone
          - name: version
            value: "0.10.0"
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: https://github.com/kelseyhightower/nocode
        - name: subdirectory
          value: "git-cli-hub"
        - name: deleteExisting
          value: "true"
    - name: git-cli
      taskRef:
        resolver: hub
        params:
          - name: catalog
            value: tekton-catalog-tasks
          - name: kind
            value: task
          - name: name
            value: git-cli
          - name: version
            value: "0.4.0"
      runAfter:
        - clone-git-repo
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: input
          workspace: input
      params:
        - name: subdirectory
          value: "git-cli-hub"
        - name: GIT_USER_NAME
          value: git_username
        - name: GIT_USER_EMAIL
          value: git_email
        - name: GIT_SCRIPT
          value: |
            cd git-cli-hub
            git config --global safe.directory "*"
            echo "Hello" > hello
            git add .
            git status
            git commit -m "Add sample file"
            git log --oneline -5
  results:
    - name: commit
      value: $(tasks.git-cli.results.commit)
