---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
 name: bitbucket-binding
spec:
  params:
  - name: gitrevision
    value: $(body.changes[0].ref.displayId)
  - name: gitrepositoryurl
    value: $(body.repository.links.clone[0].href)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: bitbucket-template
spec:
  params:
    - name: gitrevision
    - name: gitrepositoryurl
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: TaskRun
      metadata:
        generateName: bitbucket-run-
      spec:
        taskSpec:
          resources:
            inputs:
            - name: source
              type: git
          steps:
            - image: registry.redhat.io/ubi8/ubi-minimal
              script: |
                #! /bin/bash
                echo "git revision: $(tt.params.gitrevision)"
                echo "git repositoryurl: $(tt.params.gitrepositoryurl)"
                ls -al $(resources.inputs.source.path)
        resources:
          inputs:
            - name: source
              resourceSpec:
                type: git
                params:
                  - name: revision
                    value: $(tt.params.gitrevision)
                  - name: url
                    value: $(tt.params.gitrepositoryurl)   
---    
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
    name: bitbucket-listener
spec:
    serviceAccountName: pipeline
    triggers:
    - name: bitbucket-triggers
      interceptors:
        - bitbucket:
            secretRef:
                secretName: bitbucket-secret
                secretKey: secretToken
            eventTypes:
                - repo:refs_changed
      bindings:
        - ref: bitbucket-binding
      template:
        name: bitbucket-template
