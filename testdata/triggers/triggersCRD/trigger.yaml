apiVersion: triggers.tekton.dev/v1alpha1
kind: Trigger
metadata:
  name: trigger
spec:
  interceptors:
    - cel:
        filter: "header.match('X-GitHub-Event', 'pull_request')"
        overlays:
        - key: "truncated_sha"
          expression: "body.pull_request.head.sha.truncate(7)"
  bindings:
  - ref: github-pr-binding
  template:
    ref: github-template