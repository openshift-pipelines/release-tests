apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: tkn-run
spec:
  pipelineSpec:
    tasks:
    - name: run-tkn
      taskRef:
        name: tkn
        kind: ClusterTask
      params:
      - name: ARGS
        value:
          - "pipeline"
          - "list"
          - "-n"
          - "openshift"
  timeout: 2m