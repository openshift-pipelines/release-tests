apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: s2i-python-pipeline
spec:
  params:
  - name: VERSION
    description: The tag of 'python' imagestream for Python version
  workspaces:
  - name: source
  tasks:
  - name: clone-git-repo
    taskRef:
      name: git-clone
      kind: ClusterTask
    workspaces:
    - name: output
      workspace: source
    params:
    - name: url
      value: https://github.com/openshift-pipelines/release-tests
    - name: subdirectory
      value: testdata/s2i_python-$(params.VERSION)
    - name: deleteExisting
      value: "true"
  - name: install-dependencies
    taskRef:
      name: python-38
      kind: ClusterTask
    params:
      - name: packages
        value: '-r testdata/s2i_python/requirment.txt'
    workspaces:
      - name: source
        workspace: shared-workspace
        
  - name: build
    taskRef:
      name: s2i_python
      kind: ClusterTask
    runAfter: 
    - clone-git-repo
    workspaces:
    - name: source
      workspace: source
    params:
    - name: IMAGE
      value: image-registry.openshift-image-registry.svc:5000/$(context.pipelineRun.namespace)/s2i_python-$(params.VERSION)
    - name: PATH_CONTEXT
      value: s2i_python-$(params.VERSION)
    - name: TLSVERIFY
      value: "true"
    - name: VERSION
      value: $(params.VERSION)
    retries: 1