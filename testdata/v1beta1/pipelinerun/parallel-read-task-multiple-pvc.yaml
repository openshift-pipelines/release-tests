apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: write-to-file
spec:
  steps:
    - name: write
      image: registry.redhat.io/ubi8/ubi-minimal
      script: echo bar > $(workspaces.task-ws.path)/foo
  workspaces:
    - name: task-ws
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: read-two-at-a-time
spec:
  workspaces:
    - name: ws-a
    - name: ws-b
  steps:
    - name: read-1
      image: registry.redhat.io/ubi8/ubi-minimal
      script: cat $(workspaces.ws-a.path)/foo | grep bar
    - name: read-2
      image: registry.redhat.io/ubi8/ubi-minimal
      script: cat $(workspaces.ws-b.path)/foo | grep bar
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-using-parallel-tasks
spec:
  workspaces:
    - name: ws-a
    - name: ws-b
  tasks:
    - name: parallel-writer-a
      taskRef:
        name: write-to-file
      workspaces:
        - name: task-ws
          workspace: ws-a
    - name: parallel-writer-b
      taskRef:
        name: write-to-file
      workspaces:
        - name: task-ws
          workspace: ws-b
    - name: read-all
      runAfter:
        - parallel-writer-a
        - parallel-writer-b
      taskRef:
        name: read-two-at-a-time
      workspaces:
        - name: ws-a
          workspace: ws-a
        - name: ws-b
          workspace: ws-b
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: pr-parallel-task-multiple-pvc-vb
spec:
  pipelineRef:
    name: pipeline-using-parallel-tasks
  workspaces:
    - name: ws-a
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    - name: ws-b
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi