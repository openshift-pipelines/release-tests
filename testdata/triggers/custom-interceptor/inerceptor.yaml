apiVersion: apps/v1
kind: Deployment
metadata:
  name: gh-validate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gh-validate
  template:
    metadata:
      labels:
        app: gh-validate
    spec:
      containers:
        - name: validate
          image: "quay.io/praveen4g0/webhook-interceptors-6745ae2c2f703df66a14de5f5b3e6c42@sha256:90b6d86421c4917f1b52769ccfd14b4a264f542081ce34f4eb5a35e774d4ca12"
          env:
            - name: GITHUB_SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-secret
                  key: secretToken
---
apiVersion: v1
kind: Service
metadata:
  name: gh-validate
spec:
  type: ClusterIP
  selector:
    app: gh-validate
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080