apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: s2i-perl-pipeline
spec:
  params:
  - name: VERSION
    description: The tag of 'perl' imagestream for Perl version
  workspaces:
  - name: source
  tasks:
  - name: clone-git-repo
    taskRef:
      name: git-clone
      kind: ClusterTask
    workspaces:
    - name: output
      workspace: source
    params:
    - name: url
      value: https://github.com/therealshabi/hello-world-1
    - name: subdirectory
      value: s2i-perl-$(params.VERSION)
    - name: deleteExisting
      value: "true"
  - name: build
    taskRef:
      name: s2i-perl
      kind: ClusterTask
    runAfter: 
    - clone-git-repo
    workspaces:
    - name: source
      workspace: source
    params:
    - name: IMAGE
      value: image-registry.openshift-image-registry.svc:5000/$(context.pipelineRun.namespace)/s2i-perl-$(params.VERSION)
    - name: PATH_CONTEXT
      value: s2i-perl-$(params.VERSION)
    - name: TLSVERIFY
      value: "true"
    - name: VERSION
      value: $(params.VERSION)
