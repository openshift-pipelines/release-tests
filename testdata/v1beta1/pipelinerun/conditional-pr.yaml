apiVersion: tekton.dev/v1alpha1
kind: Condition
metadata:
  name: file-exists-vb
spec:
  params:
    - name: "path"
  resources:
    - name: workspace
      type: git
  check:
    image: registry.redhat.io/ubi8/ubi-minimal
    script: 'test -f $(resources.workspace.path)/$(params.path)'
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: pipeline-git-vb
spec:
  type: git
  params:
    - name: revision
      value: master
    - name: url
      value: https://github.com/tektoncd/pipeline
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: create-readme-file-vb
spec:
  resources:
    outputs:
      - name: workspace
        type: git
  steps:
    - name: write-new-stuff
      image: registry.redhat.io/ubi8/ubi-minimal
      script: 'touch $(resources.outputs.workspace.path)/README.md'
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: echo-hello-vb
spec:
  steps:
    - name: echo
      image: registry.redhat.io/ubi8/ubi-minimal
      script: 'echo hello'
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: conditional-pipeline-vb
spec:
  resources:
    - name: source-repo
      type: git
  params:
    - name: "path"
      default: "README.md"
  tasks:
    - name: first-create-file
      taskRef:
        name: create-readme-file-vb
      resources:
        outputs:
          - name: workspace
            resource: source-repo
    - name: then-check
      conditions:
        - conditionRef: "file-exists-vb"
          params:
            - name: "path"
              value: "$(params.path)"
          resources:
            - name: workspace
              resource: source-repo
              from: [first-create-file]
      taskRef:
        name: echo-hello-vb
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: condtional-pr-vb
spec:
  pipelineRef:
    name: conditional-pipeline-vb
  resources:
    - name: source-repo
      resourceRef:
        name: pipeline-git-vb
