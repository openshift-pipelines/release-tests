---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: v1alpha1-task-template
spec:
  resourcetemplates:
  - apiVersion: tekton.dev/v1alpha1
    kind: TaskRun
    metadata:
      generateName: v1alpha1-task-run-
    spec:
      taskSpec:
        steps:
        - name: "hellothere"
          image: image-registry.openshift-image-registry.svc:5000/openshift/golang
          script: echo "hello there"
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: v1alpha1-task-listener
spec:
  # from examples/role-resources/servicaccount.yaml
  serviceAccountName: pipeline
  triggers:
    - name: v1alpha1-task-trigger
      template:
        ref: v1alpha1-task-template
