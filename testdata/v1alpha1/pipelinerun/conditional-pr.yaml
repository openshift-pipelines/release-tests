apiVersion: tekton.dev/v1alpha1
kind: Condition
metadata:
  name: file-exists-va
spec:
  params:
    - name: "path"
  resources:
    - name: workspace
      type: git
  check:
    image: alpine
    script: 'test -f $(resources.workspace.path)/$(params.path)'
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: pipeline-git-va
spec:
  type: git
  params:
    - name: revision
      value: master
    - name: url
      value: https://github.com/tektoncd/pipeline
---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: create-readme-file-va
spec:
  outputs:
    resources:
      - name: workspace
        type: git
  steps:
    - name: write-new-stuff
      image: ubuntu
      script: 'touch $(outputs.resources.workspace.path)/README.md'
---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: echo-hello-va
spec:
  steps:
    - name: echo
      image: ubuntu
      script: 'echo hello'
---
apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: conditional-pipeline-va
spec:
  resources:
    - name: source-repo
      type: git
  params:
    - name: "path"
      default: "README.md"
  tasks:
    - name: first-create-file
      taskRef:
        name: create-readme-file-va
      resources:
        outputs:
          - name: workspace
            resource: source-repo
    - name: then-check
      conditions:
        - conditionRef: "file-exists-va"
          params:
            - name: "path"
              value: "$(params.path)"
          resources:
            - name: workspace
              resource: source-repo
              from: [first-create-file]
      taskRef:
        name: echo-hello-va
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  name: condtional-pr-va
spec:
  pipelineRef:
    name: conditional-pipeline-va
  resources:
    - name: source-repo
      resourceRef:
        name: pipeline-git-va
