apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: merge-request-template
spec:
  params:
    - name: git-repository-url
    - name: git-revision
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: merge-request-pipeline-run-
      spec:
        pipelineRef:
          name: merge-request-pipeline
        params:
          - name: git-repository-url
            value: $(params.git-repository-url)
          - name: git-revision
            value: $(params.git-revision)
